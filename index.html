<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GayNEETards Admin Election 2025 üè≥Ô∏è‚Äçüåà‚ú®</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      text-align: center;
      color: #fff;
      background: linear-gradient(45deg, #ff9a9e, #fad0c4, #a18cd1, #fbc2eb);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 2em;
      margin-bottom: 40px;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
    }

    #votes {
      font-size: 2.5em;
      margin: 20px 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .heart {
      font-size: 1.5rem;
      margin: 2px;
      animation: float 2s infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    button {
      font-size: 1.2em;
      padding: 12px 25px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      background: linear-gradient(90deg, #ff6ec4, #7873f5, #42e695);
      background-size: 200% 200%;
      color: #fff;
      transition: 0.5s;
      animation: buttonBG 4s ease infinite;
      margin-top: 30px;
    }

    button:hover {
      transform: scale(1.05);
    }

    @keyframes buttonBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      h1 { font-size: 1.5em; }
      #votes { font-size: 2em; }
      .heart { font-size: 1.2rem; }
      button { font-size: 1em; padding: 10px 20px; }
    }

    @media (max-width: 480px) {
      h1 { font-size: 1.2em; }
      #votes { font-size: 1.5em; }
      .heart { font-size: 1rem; }
      button { font-size: 0.9em; padding: 8px 16px; }
    }
  </style>
</head>
<body>

  <h1>GayNEETards Admin Election 2025 üè≥Ô∏è‚Äçüåà‚ú®</h1>

  <div id="votes">Loading votes...</div>

  <button onclick="window.location.href='https://forms.gle/9qpR7raTxbhVE3rA9'">Go Vote</button>

  <script>
    // Replace YOUR_SHEET_ID with the published Google Sheet ID
    const sheetCSV = "https://docs.google.com/spreadsheets/d/YOUR_SHEET_ID/pub?output=csv";

    async function fetchVotes() {
      try {
        const response = await fetch(sheetCSV);
        const text = await response.text();
        const rows = text.split('\n').slice(1); // skip header
        let totalVotes = 0;
        rows.forEach(row => {
          const value = parseInt(row.split(',')[0]);
          if(!isNaN(value)) totalVotes += value;
        });
        displayVotes(totalVotes);
      } catch(err) {
        console.error(err);
        document.getElementById('votes').innerText = "Error loading votes";
      }
    }

    function displayVotes(total) {
      const votesContainer = document.getElementById('votes');
      votesContainer.innerHTML = '';

      // Display a max of 100 hearts to avoid slowing the browser
      const heartsToShow = Math.min(total, 100);
      for(let i=0; i<heartsToShow; i++){
        const heart = document.createElement('span');
        heart.className = 'heart';
        heart.style.color = `hsl(${Math.random()*360}, 80%, 60%)`;
        heart.textContent = '‚ù§Ô∏è';
        votesContainer.appendChild(heart);
      }

      // Show numeric total in white
      const totalText = document.createElement('div');
      totalText.style.fontSize = '1.5em';
      totalText.style.marginTop = '10px';
      totalText.style.color = '#fff'; // white color
      totalText.textContent = `Total Votes: ${total}`;
      votesContainer.appendChild(totalText);
    }

    fetchVotes();
    setInterval(fetchVotes, 15000); // refresh every 15 seconds
  </script>

</body>
</html>
