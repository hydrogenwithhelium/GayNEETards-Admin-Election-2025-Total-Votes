<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GayNEETards Admin Election 2025 üè≥Ô∏è‚Äçüåà‚ú®</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      text-align: center;
      color: #fff;
      background: linear-gradient(45deg, #ff9a9e, #fad0c4, #a18cd1, #fbc2eb);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      margin-top: 50px;
      font-size: 2.5em;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
    }

    #votes {
      font-size: 5em;
      margin: 50px 0;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    .heart {
      font-size: 2rem;
      margin: 5px;
      animation: float 2s infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    button {
      font-size: 1.5em;
      padding: 15px 30px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      background: linear-gradient(90deg, #ff6ec4, #7873f5, #42e695);
      background-size: 200% 200%;
      color: #fff;
      transition: 0.5s;
      animation: buttonBG 4s ease infinite;
    }

    button:hover {
      transform: scale(1.1);
    }

    @keyframes buttonBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body>

  <h1>GayNEETards Admin Election 2025 üè≥Ô∏è‚Äçüåà‚ú®</h1>

  <div id="votes"></div>

  <button onclick="window.location.href='https://forms.gle/9qpR7raTxbhVE3rA9'">Go Vote</button>

  <script>
    const sheetID = "1jsy4MX9uopM7ASiXoO1DPvxcYFdcXwNpDot32ENBkRw";
    const gid = "1545691520";

    async function fetchVotes() {
      try {
        const response = await fetch(`https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:json&gid=${gid}`);
        const text = await response.text();
        const json = JSON.parse(text.match(/google\.visualization\.Query\.setResponse\((.*)\);/s)[1]);
        
        // Assuming total votes are sum of all values in the first column
        const rows = json.table.rows;
        let totalVotes = 0;
        rows.forEach(row => {
          if(row.c[0] && !isNaN(row.c[0].v)) totalVotes += parseInt(row.c[0].v);
        });

        displayVotes(totalVotes);
      } catch(err) {
        console.error("Error fetching votes:", err);
        document.getElementById('votes').innerText = "Error loading votes";
      }
    }

    function displayVotes(total) {
      const votesContainer = document.getElementById('votes');
      votesContainer.innerHTML = '';
      for(let i=0; i<total; i++){
        const heart = document.createElement('span');
        heart.className = 'heart';
        heart.style.color = `hsl(${Math.random()*360}, 80%, 60%)`;
        heart.textContent = '‚ù§Ô∏è';
        votesContainer.appendChild(heart);
      }
    }

    // Initial fetch
    fetchVotes();

    // Update every 15 seconds
    setInterval(fetchVotes, 15000);
  </script>

</body>
</html>
